{extend name="base"}
{block name="title"}我的桌面{/block}

{block name="crumb"}首页,公司管理,公司设置{/block}

{block name="content"}
<article class="page-container">
	<form class="layui-form" action="">
		<input type="hidden" name="id" value="{$model['id']}"/>
		<div class="layui-form-item">
			<label class="layui-form-label">公司名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" value="{$model['name']}"  placeholder="公司名称" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">公司地址</label>
			<div class="layui-input-block">
				<input type="text" name="address" value="{$model['address']}"  placeholder="公司地址" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">LOGO地址</label>
			<div class="layui-input-block">
				<input type="hidden" name="logo" value="{$model['logo']}"/>
				<button type="button" class="layui-btn alone-upload" lay-data="{ 'data':{ 'route':'company_logo'}}" >
					<i class="layui-icon">&#xe67c;</i>上传logo
				</button>
				<img src="{:$model['logo']}" width="80px" height="30px"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">官网地址</label>
			<div class="layui-input-block">
				<input type="text" name="website" value="{$model['website']}"  placeholder="官网地址" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="status" value="1" {:empty($model)?'checked':($model['status']===1?'checked':'')} title="正常">
				<input type="radio" name="status" value="2" {:$model['status']===2?'checked':''} title="禁用">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="button" onclick="$.common.submit($(this).parents('form'))">立即提交</button>
			</div>
		</div>
	</form>
</article>


{/block}
{block name="script"}

<script>
    //Demo
    layui.use(['form','upload'], function(){
        var form = layui.form;
        var upload = layui.upload; //得到 upload 对象
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        $.fn.upload_obj.upload_img(upload,'.alone-upload')
    });
</script>
{/block}
